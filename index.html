<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive Rock Paper Scissors</title>
    <script src="gameScript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    

    <main>
        <div class="scoreArea">
            <div class="descArea">
                <h1 id="scoreTitle">Score area</h1>
                <h3 id="infoScore">This is the score</h3>
            </div>    

            <div class="displayScore">
                <div class="scoreBox">
                    <h1 id="player">0</h1>
                    <h3>Player</h3>
                </div>

                <div class="scoreBox">
                    <h1 id="computer">0</h1>
                    <h3>Computer</h3>
                </div>
            </div>

        </div>

        <div class="buttonArea">
            <button class="optionBtn">Rock</button>
            <button class="optionBtn">Paper</button>
            <button class="optionBtn">Scissors</button>
        </div>


        <div class="footerArea">
            <footer>AlbanMarku</footer>
            <a href="https://github.com/AlbanMarku"><img class="floating" src="logo.png" alt="git Logo"></a>
            
        </div>

        


    </main>

</body>
</html>
